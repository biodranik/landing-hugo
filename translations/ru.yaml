- id: plusAvailabilityTitle
  translation: "Удобно и доступно"
- id: plusAvailabilityDescription
  translation: "Результаты оценки технического состояния вашего оборудования всегда доступны онлайн, а также посредством SMS или E-mail, где бы вы ни находились."
- id: plusSimplicityTitle
  translation: "Простота интеграции"
- id: plusSimplicityDescription
  translation: "VibroBox легко интегрируется с системами управления предприятием, производственными процессами и техническим обслуживанием (ERP, MES, CMMS, SCADA)."
- id: systemItem
  translation: "Принцип работы VibroBox"
- id: systemPreface
  translation: "Готовый к эксплуатации, полностью автоматический, не требующий обслуживания на предприятии сервис диагностики состояния промышленного оборудования."
- id: systemEquipmentTitle
  translation: "Оборудование"
- id: systemEquipmentDescription
  translation: "На контролируемое оборудование устанавливаются либо датчики вибрации и телеметрическая система VibroBox, либо используется оборудование партнёров."
- id: systemTransferTitle
  translation: "Сбор и передача данных"
- id: systemTransferDescription
  translation: "Снятые с оборудования данные автоматически передаются через мобильную сеть, WiFi или кабель в надёжное серверное хранилище для последующего анализа."
- id: systemProcessingTitle
  translation: "Обработка данных"
- id: systemProcessingDescription
  translation: "Система обработки данных основана на открытых стандартах, использует как собственные, так и традиционные алгоритмы выделения наборов информативных признаков из телеметрической информации. Оценка технического состояния оборудования выполняется быстро и в полностью автоматическом режиме."
- id: systemGReportTitle
  translation: "Состояние оборудования"
- id: systemGReportDescription
  translation: "Результаты диагностики представляются в виде краткой и развёрнутой оценки технического состояния и набора рекомендуемых мероприятий по обслуживанию оборудования, позволяющих значительно продлить срок его службы."
- id: systemUReportTitle
  translation: "Техническое обслуживание"
- id: systemUReportDescription
  translation: "Результаты работы сервиса достаточны для принятия эффективных решений по техническому обслуживанию оборудования и могут напрямую подаваться в ERP, MES, CMMS и SCADA системы."
