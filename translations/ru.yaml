- id: metaDescriptionTeamPage
  translation: "Под руководством Игоря Давыдова, кандидата технических наук и эксперта по вибродиагностике, команда VibroBox в Минске занимается наукой, разрабатывает алгоритмы ЦОС и «умные» датчики. Опыт в MAPS.ME Александра Борсука помогает масштабироваться на весь мир."
- id: metaKeywordsTeamPage
  translation: "команда, VibroBox, Минск, Беларусь, учёные, инженеры, вибродиагносты, ЦОС, датчики"
- id: Igor Davydov
  translation: "<a href='https://www.bsuir.by/ru/kaf-informatsion-radiotekh/davydov-i-g' target='_blank'>Игорь Давыдов</a>"
- id: idavydovTitle
  translation: "Основатель, генеральный директор, кандидат технических наук, доцент"
- id: idavydovDescription
  translation: "<p>Игорь окончил Белорусский государственный университет информатики и радиоэлектроники в 2002 году по специальности «Радиоэлектронные системы» факультета радиотехники и электроники, после чего поступил в аспирантуру. Диссертационная работа «Система квалиметрии подшипников качения на основе анализа вибрационного сигнала» была посвящена перспективным методам анализа вибрационного сигнала и выполнялась в тесном сотрудничестве с испытательной лабораторией Минского подшипникового завода и «НИИ Подшипник». Защита диссертации состоялась в 2006 году в докторском совете по защите диссертаций Д 02.05.13 при Белорусском национальном техническом университете.</p> <p>В дальнейшем Игорь занимался научно-исследовательской и опытно-конструкторской работой в сфере разработки и внедрения систем принятия решений на основе технологий машинного обучения и цифровой обработки сигналов, в том числе для оценки технического состояния промышленного оборудования.</p> <p>В 2008 году работа «Программно-аппаратный комплекс оценки технического состояния изделий машиностроения» был представлен на ряде международных выставок и форумов. Проект отмечен дипломом 8 Московского международного салона инноваций и инвестиций, серебряными медалями Международного салона изобретений и новых технологий «Новое время» (Москва, 2008) и 13 Международной выставки-конгресса «Высокие технологии. Инновации. Инвестиции» (Санкт-Петербург, 2008).</p> <p>Эксперт в области цифровой обработки сигналов, машинного обучения и систем принятия решений. Имеет большой опыт в проведении научно-исследовательских и опытно-конструкторских работ, особенно в разработке и внедрении систем вибродиагностики. Сфера научных интересов — разработка систем принятия решений на основе алгоритмов машинного обучения, методов и программных средств оценки состояния оборудования по виброакустическим сигналам.</p> <p>Ведет активную научную (в качестве научного руководителя) и преподавательскую деятельность в Белорусском государственном университете информатики и радиоэлектроники на <a href='https://www.bsuir.by/ru/kaf-informatsion-radiotekh/davydov-i-g' target='_blank'>кафедре информационных радиотехнологий</a>.</p>"
- id: Alexander Borsuk
  translation: "<a href='https://alex.bio/' target='_blank'>Александр Борсук</a>"
- id: borsukTitle
  translation: "Сооснователь и инвестор, сооснователь <a href='https://maps.me/' target='_blank'>MAPS.ME</a>"
- id: borsukDescription
  translation: "<p>Александр окончил Белорусский государственный университет информатики и радиоэлектроники в 2004 году по специальности «Вычислительные машины, системы и сети» факультета компьютерных систем и сетей.</p> <p>Более 15 лет занимается различными проектами в областях обработки данных, мобильной разработки и сетевых коммуникаций. Его огромный инженерный опыт отлично дополняется руководящими и бизнес-навыками, путешествиями, здоровым образом жизни и активным интересом к биотехнологиям и медицине. Под руководством Александра офлайновые карты <a href='https://maps.me/' target='_blank'>MAPS.ME</a> для iPhone и Android набрали первые 2,5 миллиона пользователей во всем мире (сейчас уже более 100 миллионов), с командой из 13 человек проект вышел на самоокупаемость и в ноябре 2014 года <a href='https://corp.mail.ru/ru/press/releases/9208/' target='_blank'>был продан</a> Mail.Ru Group. После <a href='https://corp.mail.ru/ru/press/releases/9421/' target='_blank'>открытия исходного кода</a> MAPS.ME, <a href='https://corp.mail.ru/ru/press/releases/9573/' target='_blank'>создания редактора карты</a> и успешной передачи всех дел новой команде, Александр вложил свои деньги и идеи в VibroBox, чтобы помочь Игорю Давыдову вывести проект на международный уровень и получить опыт в областях цифровой обработки сигналов и машинного обучения.</p>"
- id: Yury Aslamov
  translation: "Юрий Асламов"
- id: yaslamovTitle
  translation: "Ведущий инженер-исследователь, магистр технических наук, аспирант"
- id: yaslamovDescription
  translation: "<p>Юрий окончил Белорусский государственный университет информатики и радиоэлектроники в 2015 году по специальности «Радиоэлектронные системы» факультета радиотехники и электроники, а также имеет академическую степень магистра технических наук. В настоящее время ведет активную научную деятельность в аспирантуре БГУИР по специальности «Математическое и программное обеспечение вычислительных машин, комплексов и компьютерных сетей» на кафедре программного обеспечения информационных технологий факультета компьютерных сетей и систем.</p> <p>Эксперт в области цифровой обработки сигналов. Сфера научных интересов — разработка методов оценки технического состояния промышленного оборудования на основе анализа вибрационных сигналов. В проекте VibroBox возглавляет отдел цифровой обработки сигналов. Занимается разработкой алгоритмов адаптивной фильтрации, вейвлетного и спектрального анализа, построением классификаторов на основе нечёткой логики и устройств принятия решений на основе анализа трендов. Занимается исследованием пространства информативных признаков дефектного оборудования. Имеет опыт применения машинного обучения для задач вибродиагностики. Принимает участие в верификации разработанного командой VibroBox оборудования съёма телеметрической информации.</p> <p>Тема магистерской диссертации: <a href='https://libeldoc.bsuir.by/handle/123456789/7842' target='_blank'>Съем и обработка видеоинформации с КМОП-матрицы для решения задачи обнаружения</a>.</p>"
- id: Sergey Vasukevich
  translation: "Сергей Васюкевич"
- id: vasukevichTitle
  translation: "Технический директор, магистр технических наук, аспирант"
- id: vasukevichDescription
  translation: "<p>Сергей окончил Белорусский государственный университет информатики и радиоэлектроники в 2009 году по специальности «Радиоэлектронные системы» факультета радиотехники и электроники, а также имеет академическую степень магистра технических наук и диплом исследователя.</p> <p>Сергея привлекают проекты на стыке облачных вычислений и web-технологий. Он имеет опыт в проектах, связанных с разработкой программного и аппаратного обеспечения, научными исследованиями и разработкой крупных веб-решений. Все это позволяет ему хорошо ориентироваться в технологиях, используемых в рамках проекта VibroBox. Ежедневная постановка задач, формирование технических заданий и проработка архитектуры системы — одна из зон его ответственности в проекте.</p>"
- id: Aliaksei Maniuk
  translation: "<a href='http://www.maniuk.net/' target='_blank'>Алексей Манюк</a>"
- id: maniukTitle
  translation: "Системный архитектор, магистр технических наук"
- id: maniukDescription
  translation: "<p>Алексей более 10 лет занимается разработкой различных проектов в областях, связанных с крупными системами медицинского и банковского обслуживания. Большой технический опыт он получил, работая в международных компаниях, таких как <a href='https://www.epam.com/' target='_blank'>EPAM Systems</a>, <a href='http://www.trizetto.com/' target='_blank'>TriZetto: Healthcare IT Solutions & Services</a>. &nbsp;В сфере его интересов находятся высоконагруженные, масштабируемые системы по сбору и анализу данных. В 2012 году окончил Белорусский государственный университет информатики и радиоэлектроники по специальности «Программное обеспечение информационных технологий» факультета компьютерных сетей и систем. В 2013 году получил академическую степень магистра технических наук по специальности «Математическое и программное обеспечение вычислительных машин, комплексов и компьютерных сетей».</p> <p>В проекте VibroBox занимается комплексным анализом архитектуры и структуры приложения, отвечает за разработку алгоритмов и методов взаимодействия сервиса сбора данных с вычислительной платформой.</p> <p>Тема магистерской диссертации: «Методы и средства защиты текстовых документов».</p>"
- id: Aleksandr Tsurko
  translation: "<a href='http://www.doklady.bsuir.by/online/showpage.jsp?PageID=97769&amp;resID=104571&amp;lang=ru&amp;menuItemID=121276' target='_blank'>Александр Цурко</a>"
- id: tsurkoTitle
  translation: "Инженер ЦОС и ИИ, исследователь, магистр технических наук"
- id: tsurkoDescription
  translation: "<p>В проекте VibroBox Александр занимается разработкой экспертной системы вибродиагностики и оборудования для съёма вибрационных сигналов и данных телеметрии. Ведет исследования в области адаптивного анализа данных с применением цифровой обработки сигналов, data science и стека технологий искусственного интеллекта.</p> <p>Более пяти лет опыта проектирования и программирования встраиваемых цифровых систем, средств ЦОС и телеметрии, в том числе проекты на основе FPGA, технологий спутниковой связи, машинного обучения и кибернетики. Выступал в роли руководителя команд разработчиков и исследователей.</p> <p>В 2012 году окончил Белорусский государственный университет информатики и радиоэлектроники по специальности «Радиоинформатика», затем получил академическую степень магистра технических наук за работу «Адаптивные алгоритмы технической диагностики подшипников качения по вибрационным сигналам на ранних стадиях зарождения дефектов». В 2016 завершил обучение в аспирантуре.</p> <p>В настоящее время участвует в деятельности БГУИР как научный сотрудник и ассистент кафедры информационных радиотехнологий. Свободное время посвящяет активному отдыху на природе. Интересуется перспективными вопросами человека, цивилизации и культуры.</p>"
- id: Andrey Aslamov
  translation: "Андрей Асламов"
- id: aslamovTitle
  translation: "Инженер-исследователь, магистр технических наук, аспирант"
- id: aslamovDescription
  translation: "<p>Андрей окончил Белорусский государственный университет информатики и радиоэлектроники в 2015 году по специальности «Радиоэлектронные системы» факультета радиотехники и электроники, а также имеет академическую степень магистра технических наук. В настоящее время ведет активную научную деятельность в аспирантуре БГУИР по специальности «Математическое и программное обеспечение вычислительных машин, комплексов и компьютерных сетей» на кафедре программного обеспечения информационных технологий факультета компьютерных сетей и систем.</p> <p>Сфера научных интересов — разработка методов оценки технического состояния промышленного оборудования на основе анализа вибрационных сигналов. Имеет практический опыт разработки и моделирования многоканальных систем цифровой радиосвязи. В проекте VibroBox входит в состав отдела цифровой обработки сигналов. Занимается разработкой и реализацией алгоритмов адаптивной фильтрации, вейвлетного и спектрального анализа, верификации информативных признаков дефектов на основе нечёткой логики.</p> <p>Тема магистерской диссертации: Синтез и исследование систем ортогональных псевдослучайных сигналов.</p>"
- id: Anatoliy Shevchenko
  translation: "Анатолий Шевченко"
- id: shevchenkoTitle
  translation: "Эксперт по вибродиагностике"
- id: shevchenkoDescription
  translation: "<p>Анатолий родился в г. Целиноград (ныне Астана, Казахстан) и получил высшее техническое образование по специальности «Механическое оборудование металлургических заводов» в Казахстане, г. Темиртау. Приобрёл опыт эксперта по вибродиагностике на Карагандинском металлургическом комбинате, <a href='http://www.kmm.kz/page.php' target='_blank'>ТОО «Казмеханомонтаж»</a> (г. Темиртау, Казахстан), <a href='https://www.belsteel.com/' target='_blank'>Белорусском металлургическом заводе</a> (ОАО «БМЗ», г. Жлобин, Беларусь). Последние 23 года проработал специалистом в области вибродиагностики роторного механического, электрического, энергетического оборудования Белорусского металлургического завода. В проекте VibroBox консультирует команду разработчиков по вопросам вибродиагностики, занимается сопровождением экспериментальных исследований и верификацией полученных результатов.</p>"
- id: Mikita Kasmach
  translation: "Никита Космач"
- id: kasmachTitle
  translation: "Инженер-исследователь, магистрант"
- id: kasmachDescription
  translation: "<p>Магистрант Белорусского государственного университета информатики и радиоэлектроники по специальности «Радиоэлектронная защита информации» факультета радиотехники и электроники.</p> <p>Имеет практический опыт разработки и моделирования цифровых приёмо-передающих устройств, а также устройств для обработки и анализа радиочастотных сигналов. В частности, работал с платформой <a href='https://wiki.analog.com/resources/eval/user-guides/ad-fmcomms2-ebz' target='_blank'>AD-FMCOMMS1-EBZ</a> от Analog Devices. В команде специалистов VibroBox занимается разработкой и тестированием модулей вибродиагностики в спектральной области, а также модулей классификации дефектов в пространстве информативных признаков.</p>"
- id: Petr Riabtsev
  translation: "Петр Рябцев"
- id: riabtsevTitle
  translation: "Инженер-исследователь, магистрант"
- id: riabtsevDescription
  translation: "<p>Магистрант Белорусского государственного университета информатики и радиоэлектроники по специальности «Радиоэлектронная защита информации» факультета радиотехники и электроники.</p> <p>В команде специалистов VibroBox занимается реализацией алгоритмов принятия решений на основе нечёткой логики.</p>"
- id: Oleg Avsyankin
  translation: "Олег Авсянкин"
- id: avsyankinTitle
  translation: "Эксперт подшипниковой промышленности."
- id: avsyankinDescription
  translation: "<p>Работает в подшипниковой промышленности с 1976 года, из них 17 лет — в качестве главного инженера научно-исследовательского института <a href='http://www.minprom.gov.by/organizacii?Filter_ID=60&amp;v_id=00234873' target='_blank'>«Подшипник»</a>. В настоящее время — ведущий конструктор <a href='http://mpz.com.by/' target='_blank'>Минского подшипникового завода</a> (ОАО «МПЗ»). В проекте VibroBox занимается организацией экспериментальных исследований, а также консультирует команду разработчиков по вопросам конструктивных особенностей различных объектов машиностроения.</p>"
- id: Roman Tolkach
  translation: "Роман Толкач"
- id: tolkachTitle
  translation: "Инженер-исследователь, магистрант"
- id: tolkachDescription
  translation: "<p>Магистрант Белорусского государственного университета информатики и радиоэлектроники по специальности «Радиоэлектронная защита информации» факультета радиотехники и электроники.</p> <p>Имеет практический опыт разработки, моделирования и поверки систем спектрального анализа сигналов звуковых и радиочастот. В частности, тесно работал с оборудованием <a href='http://www.tira-gmbh.de/en/' target='_blank'>TIRA GmbH</a>, <a href='https://www.anritsu.com/en-US' target='_blank'>Anritsu</a>, <a href='http://www.aktakom.ru/' target='_blank'>Актаком</a>, <a href='http://www.tek.com/' target='_blank'>Tektronix</a>.</p> <p>В проекте VibroBox занимается тестированием разрабатываемого оборудования для съёма вибрационных сигналов и данных телеметрии, а также разработкой модулей цифровой обработки сигналов в спектральной области и подсистем сбора данных.</p>"
- id: Mihail Bogdanec
  translation: "Михаил Богданец"
- id: bogdanecTitle
  translation: "Эксперт по эксплуатации промышленного оборудования, инженер-изобретатель"
- id: bogdanecDescription
  translation: "<p>Имеет многолетний опыт работы главным инженером в различных отраслях промышленности. Является автором 13 изобретений и патентов в области машиностроения. В проекте Vibrobox решает задачи организационного и технического обеспечения прикладных исследований (в том числе разработки и изготовления технологического оснащения), опытной эксплуатации разрабатываемого командой оборудования, а также производственной кооперации и закупок.</p>"
- id: Yaraslava Herasimuk
  translation: "Ярослава Герасимук"
- id: herasimukTitle
  translation: "Бизнес-аналитик, магистрант"
- id: herasimukDescription
  translation: "<p>Окончила Белорусский государственный экономический университет по специальности «Экономика» факультета международных экономических отношений. В настоящее время учится в магистратуре БГЭУ по специальности «Экономическая информатика».</p> <p>Тема магистерской диссертации: Анализ и совершенствование бизнес-процессов подготовки к конкурентному отбору инновационных проектов.</p> <p>Практический опыт Ярославы лежит в плоскости менеджмента бизнес-процессов и аналитики. За время трудовой деятельности Ярослава работала с продуктами <a href='https://www.sap.com/product/enterprise-management.html' target='_blank'>SAP Enterprise management</a> (мировой лидер среди решений для автоматизированного управления предприятиями), а также статистическими исследованиями с применением программного продукта <a href='http://www.stata.com/' target='_blank'>Stata</a>.</p> <p>Задачи в рамках проекта VibroBox — сбор, обработка, анализ и обобщение передового опыта и научно-технической информации в области проводимых командой исследований, анализ целевого рынка.</p>"
- id: Artem Bourak
  translation: "Артем Бурак"
- id: bourakTitle
  translation: "Инженер-исследователь, магистрант"
- id: bourakDescription
  translation: "<p>Магистрант Белорусского государственного университета информатики и радиоэлектроники по специальности «Радиоинформатика» факультета радиотехники и электроники.</p> <p>Имеет опыт разработки алгоритмов вейвлетной обработки и классификации информативных признаков на основе машинного обучения, а также цифровых устройств с применением программируемых логических интегральных схем. Работал в Международном центре коммутации Республики Беларусь, решая задачи программирования и моделирования сетей и систем телекоммуникаций.</p> <p>В команде VibroBox занимается исследованиями в области экспертного анализа и интерпретации акустических и вибрационных сигналов для решения задач вибродиагностики и медицины, разработкой компонентов оборудования съёма вибрационных сигналов и данных телеметрии, а также функциональным тестированием алгоритмов цифровой обработки сигнала.</p>"
