{{$_hugo_config := `{ "version": 1 }`}}
{{$img := .Get "src"}}
<figure{{with .Get "class"}} class="{{.}}" {{end}}>
  {{with .Get "link"}}<a href="{{.}}">{{end -}}
    <img src="{{if hasPrefix $img "img/"}}{{$img | relURL}}{{else}}{{($.Page.Resources.GetMatch $img).RelPermalink}}{{end}}" {{with .Inner | plainify}}{{$trimmed := trim . ".\n"}} alt="{{$trimmed}}" title="{{$trimmed}}" {{end}}{{with .Get "width"}} width="{{.}}" {{end}}{{with .Get "height"}} height="{{.}}" {{end}} /> {{if .Get "link"}}</a>{{end}}
  {{- with .Inner}}
  <figcaption>{{.}}</figcaption>
  {{- end}}
</figure>
