{{if .Site.IsMultiLingual}}
<link href="{{(index $.Site.Home.AllTranslations 0).Permalink}}" hreflang="x-default" rel="alternate">
{{range $.Site.Home.AllTranslations -}}
<link href="{{.Permalink}}" hreflang="{{.Lang}}" rel="alternate">
{{end -}}
{{end}}<!-- if .Site.IsMultiLingual -->

<link rel="stylesheet" type="text/css" href="{{"css/style.css" | relURL}}">
<!-- Custom css files from pages (if any). -->
{{- range $.Params.css -}}
<link rel="stylesheet" type="text/css" href="{{. | relURL}}" />
{{end -}}
