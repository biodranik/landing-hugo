<!-- TODO: Link to the home page in the alternate language if the page is not translated. -->
{{ if .IsTranslated }}
<ul class="languages no-print">
  {{- range .Translations }}
  <li>
    <a hreflang="{{ .Lang }}" href="{{ .Permalink }}" rel="alternate">{{ .Language.Title }}</a>
  </li>
  {{ end}}
</ul>
{{ end }}
