{{define "main"}}
<section class="section">
  <!-- Renders content/news/_index.md -->
  {{.Content}}
</section>
<section class="section">
  <ul class="news-list">
    <!-- Ranges through content/news/*.md -->
    {{range .Data.Pages -}}
    <li>
      <a href="{{.Permalink}}">{{partial "formatted_date" .}} | {{.Title}}</a>
    </li>
    {{- end}}
  </ul>
</section>
{{end}}
